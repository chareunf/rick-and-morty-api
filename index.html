<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <h1 class="text-center border-bottom pb-2 mb-4">Api de Rick and Morty</h1>
    <nav id="nav-buttons"></nav>
    <main id="mainContainer"></main>

    <template id="template-card">
        <div class="card" style="width: 18rem;">
            <img src="..." class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Card title</h5>

            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item species">An item</li>
                <li class="list-group-item status">A second item</li>
                <li class="list-group-item type">A third item</li>
            </ul>

        </div>
    </template>

    <template id="template-paginacion">

        <section class="my-3 d-flex justify-content-between">
            <button class="btn btn-outline-secondary">Prev</button>
            <button class="btn btn-outline-primary">Next</button>
        </section>

    </template>



    <script src="./assets/js/main.js"></script>
</body>

</html>
